lazy_init_models: true
train_fraction: 0.95
batch_size: 64
num_workers: 32
window_size: 10
num_training_epochs: 1
data_parallel: false
device: cuda
optim: Adam
save_latents: false
lr: 0.0001
weight_decay: 0.1
betas:
- 0.9
- 0.95
grad_norm_clip: 1.0
seed: 42
num_prior_epochs: 50
eval_prior_every: 1
save_prior_every: 1
eval_every: 1
save_every: 1
project: behavior_transformer_repro_test
experiment: kitchen_train
encoder:
  _target_: torch.nn.Identity
  output_dim: ${env.obs_dim}
action_ae:
  _target_: models.action_ae.discretizers.k_means.KMeansDiscretizer
  num_bins: 64
  action_dim: ${env.action_dim}
  device: ${device}
  predict_offsets: true
env:
  name: kitchen-all-v0
  args: []
  kwargs: {}
  obs_dim: 60
  action_dim: 9
  action_min: null
  action_max: null
  load_dir: /absolute/path/to/training_run/directory
  workspace:
    _target_: workspaces.adept_kitchen.AdeptKitchenWorkspace
  dataset_fn:
    _target_: dataloaders.trajectory_loader.get_relay_kitchen_train_val
    data_directory: ${env_vars.datasets.relay_kitchen}
    window_size: ${window_size}
state_prior:
  _target_: models.latent_generators.mingpt.MinGPT
  discrete_input: false
  input_dim: ${encoder.output_dim}
  vocab_size: ???
  n_layer: 6
  n_head: 6
  n_embd: 120
  block_size: ${window_size}
  predict_offsets: true
  offset_loss_scale: 1000.0
  focal_loss_gamma: 2.0
  action_dim: ${env.action_dim}
env_vars:
  datasets:
    carla_multipath_town04_merge: /path/to/datasets/carla_dataset
    relay_kitchen: /path/to/datasets/relay_kitchen_dataset
    multimodal_push_fixed_target: /path/to/datasets/block_push_dataset
